<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple chart with C3</title>

  <!-- Here are all the javascripts and css that you need, you can download them or linked them like here -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.1.29/c3.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.1.29/c3.css" rel="stylesheet" type="text/css">

</head>
<body>

  <h1>This is a donut chart created with C3.js</h1>
  <div id="chart"></div>
  <h1>This is a bar chart created with C3.js</h1>
  <div id="chart2"></div>
  <h1>This is a bar chart created with C3.js with axes labels</h1>
  <div id="chart3"></div>
  <h1>This is a hotpink area chart created with C3.js</h1>
  <div id="chart4"></div>
  <script>
var chart = c3.generate({
   bindto: '#chart',
   data: {
    columns:[
    ['Peach', 50,6,9,3,2],
    ['Grape', 50,5,8,4,7],
  ],
  type : 'bar'
},
  bar: { title: "Fruits love:",}

});

var chart = c3.generate({
  bindto: '#chart2',
  data: {
    columns: [
      ['data1', 30, -200, -100, 400, 150, 250],
      ['data2', -50, 150, -150, 150, -50, -150],
      ['data3', -100, 100, -40, 100, -150, -50]
    ],
    type: 'bar',
    labels: true    }
  });

  var chart = c3.generate({
    bindto:'#chart3',
    data: {
      columns: [
        ['sample', 30, 200, 100, 400, 150, 250],
        ['sample2', 130, 300, 200, 500, 250, 350]
      ],
    },
    axis: {
      x: { label: '我是横坐标'},
      y: { label: '我是纵坐标'}
    }
  });

  var chart = c3.generate({
      bindto: '#chart4',
      data: {
          columns: [
              ['data1', 300, 350, 300, 0, 0, 0],
              ['data2', 130, 100, 140, 200, 150, 50]
          ],
          types: {
              data1: 'area',
              data2: 'area-spline'
          },
           colors: {
             data1: 'hotpink',
             data2: 'pink'
           }
      },
      size: {
             height: 240,
             width: 480
           }

  });

  </script>

</body>
</html>
